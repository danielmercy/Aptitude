<mat-sidenav-container>
    <mat-sidenav #startSidenavRef mode="side" align="start" opened *ngIf="auth.user | async as user">
        <mat-toolbar color="primary">
            <mat-toolbar-row>
                <img [src]="user.photoURL" alt="" width="50px" style="border-radius: 50px">
                <div class="name">
                    <span>{{user.email}}</span> <br>
                    <span>{{user.displayName}}</span>
                </div>
            </mat-toolbar-row>
        </mat-toolbar>
    </mat-sidenav>
</mat-sidenav-container>
